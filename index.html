<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            animateBalloons();
        });

        function animateBalloons() {
            const balloons = document.getElementById("balloons");

            anime({
                targets: balloons,
                translateY: [-30, 30],
                duration: 2000,
                loop: true,
                easing: 'easeInOutQuad'
            });
        }
    </script>
    <title>Mới học được cái này nè, coi thử ik :></title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chúc Mừng Sinh Nhật!</h1>
        </header>
        <section>
            <p>hẹp bi bếch đê tu du! Chúc Thanh Ngân có một ngày thật vui vẻ nhóoooooo.</p>
            <img id="balloons" src="pngtree-cream-cake-candle-star-birthday-cake-png-image_515066.jpg" alt="Sinh nhật">
        </section>
        <footer>
            <p>&copy;</p>
        </footer>
    </div>
</body>
</html>
